<div style="width: 600px; margin: auto">
  <div class="submit-form">
    <app-form-title
      [buttonDisabled]="buttonDisabled"
      [title]="'Create Product'"
    ></app-form-title>

    <div *ngIf="!submitted">
      <form [formGroup]="productForm">
        <div class="form-group">
          <label for="title">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
            name="name"
            required
          />

          <span
            class="alert-danger"
            *ngIf="productForm.get('name')?.hasError('required')"
          >
            This field cannot be blank.
          </span>
        </div>

        <div class="form-group">
          <label for="description">Code</label>
          <input
            class="form-control"
            id="code"
            required
            formControlName="code"
            name="code"
          />

          <span
            class="alert-danger"
            *ngIf="productForm.get('code')?.hasError('required')"
          >
            This field cannot be blank.
          </span>
        </div>

        <div class="form-group">
          <label for="description">Category</label>
          <select
            name="category"
            required
            formControlName="category"
            class="form-control"
          >
            <option *ngFor="let item of categories" [value]="item.id">
              {{ item.name }}
            </option>
          </select>

          <span
            class="alert-danger"
            *ngIf="productForm.get('category')?.hasError('required')"
          >
            This field cannot be blank.
          </span>
        </div>

        <button
          (click)="saveProduct()"
          class="btn btn-success"
          [disabled]="buttonDisabled"
        >
          Save
        </button>
      </form>
    </div>

    <div *ngIf="showError" class="alert alert-danger" role="alert">
      <h4>{{ errorMessage }}</h4>
    </div>
  </div>

  <app-loader [showLoader]="showLoader"></app-loader>
</div>
